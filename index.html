<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的小画板</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_518913_w3q00jb0biifi529.js"></script>
</head>
<body>
    <canvas id="canvas" width="300px" height="300px"></canvas>
    <div id=actions class="actions">
        <svg id="pen" class="icon active">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-erase"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="download" class="icon">
            <use xlink:href="#icon-save"></use>
        </svg>
        <svg id="use" class="icon">
            <use xlink:href="#icon-use"></use>
        </svg>
        <!-- <button id='eraser'>橡皮擦</button>
        <button id='brush' >画笔</button> -->
    </div>
    <ol class="colors">
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="colors2">
        <li id="yellow" class="yellow"></li>
        <li id="black" class="black"></li>
        <li id="gray" class="gray"></li>
    </ol>
    <ol class="colors3">
        <li id="orange" class="orange"></li>
        <li id="purple" class="purple"></li>
        <li id="pink" class="pink"></li>
    </ol>
    <ol class="sizes">
        <li id=thin class="thin"></li>
        <li id=thick class="thick"></li>
    </ol>
    <script src="./main.js"></script>
    <p id=howuse class="howuse">使用说明<br>第一排分别是画笔、修改、清屏、保存、使用手册，下面九宫格是画笔的颜色，右边是画笔的粗细程度。</p>
</body>
</html>
